name: AQI on Github Actions
on:
  push:
  schedule:
    - cron: '0 18 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - run: |
          # install dependencies
          pip install requests pandas psycopg2-binary sqlalchemy sqlalchemy-cockroachdb
          
          # get cert
          curl -X GET --create-dirs -o ${{ secrets.CERT_PATH }} -O ${{ secrets.CERT_URL }}

          # set environment variables
          export DATABASE_URL=${{ secrets.DATABASE_URL }}
          export WAQI_API_KEY=${{ secrets.WAQI_API_KEY }}
          
          # run Python script
          python save_daily_data.py
